<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/normalize.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
  <title>Avito</title>
</head>
<body>

<header class="header">
  <h1 class="header__title">Доска объявлений недвижимости</h1>
</header>

<main class="main">
  <section class="rents">

  </section>
</main>


<footer class="footer">

</footer>

<template id="card">
  <article class="rents__card rent">
    <h3 class="rent__title">

    </h3>
    <p class="rent__id"></p>
    <img src="" alt="Rent preview" class="rent__preview">
    <p class="rent__address"></p>
    <p class="rent__price">

      <button class="error__button" href="#">Попробовать снова</button>
    </div>
